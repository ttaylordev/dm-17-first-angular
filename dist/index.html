<!DOCTYPE html>
<html ng-app="friendsList">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DM-17's First Angular Exercise</title>
  <link rel="stylesheet" href="/bundle.css">
</head>

<body ng-controller="mainCtrl">

  <p>My name is: {{name}}</p>
  <h1>Friends List</h1>
    <div class="friends-list-items" ng-repeat="friend in friends">
      <p>{{friend}}</p>
    </div>
  <input ng-model="friendName">
  <button name="add-friend-button" ng-click="addFriend(friendName);">Add Friend</button>
